<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Pokemon App</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="menu-container">
      <ion-item routerLink="/home" routerDirection="root">
        <ion-icon slot="start" name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>

      <ion-item routerLink="/profile" routerDirection="root">
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>

      <ion-item routerLink="/favorite" routerDirection="root">
        <ion-icon slot="start" name="star-outline"></ion-icon>
        <ion-label>Favorite</ion-label>
      </ion-item>
    </div>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="Title">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Profile</ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-content>
</div>
